<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="w-100 vh-100 container">

    <div class="row">
        <section class="col-12">
            <h3 class="text-center">Mining Game</h3>
        </section>
    </div>

    <div class="row d-flex justify-content-center">

        <section id="config" class="col-3 d-none d-md-block">
            <div id="amount">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">R$</span>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div id="mines">
                <label for="minequantity" class="text-white mb-1">Quantidade de minas</label>
                <div class="input-group">
                    <select class="form-select" id="minequantity">
                        <option value="1">Uma mina</option>
                        <option selected value="2">Duas</option>
                        <option value="3">Três</option>
                    </select>
                </div>
            </div>
            <button id="startGame" class="btn btn-danger mt-3">Começar o jogo</button>
        </section>

        <section class="col-8">
            <div class="row">
                <div class="block" id="block-1"></div>
                <div class="block" id="block-2"></div>
                <div class="block" id="block-3"></div>
                <div class="block" id="block-4"></div>
                <div class="block" id="block-5"></div>
            </div>


            <div class="row">
                <div class="block" id="block-6"></div>
                <div class="block" id="block-7"></div>
                <div class="block" id="block-8"></div>
                <div class="block" id="block-9"></div>
                <div class="block" id="block-10"></div>
            </div>

            <div class="row">
                <div class="block" id="block-11"></div>
                <div class="block" id="block-12"></div>
                <div class="block" id="block-13"></div>
                <div class="block" id="block-14"></div>
                <div class="block" id="block-15"></div>
            </div>

            <div class="row">
                <div class="block" id="block-16"></div>
                <div class="block" id="block-17"></div>
                <div class="block" id="block-18"></div>
                <div class="block" id="block-19"></div>
                <div class="block" id="block-20"></div>
            </div>

            <div class="row">
                <div class="block" id="block-21"></div>
                <div class="block" id="block-22"></div>
                <div class="block" id="block-23"></div>
                <div class="block" id="block-24"></div>
                <div class="block" id="block-25"></div>
            </div>
        </section>

    </div>


</body>
<script src="./assets/game.js"></script>

</html>
